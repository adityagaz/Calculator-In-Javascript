<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div class="buttonarea">
                    <div class="input">
                        <h1 id="display"></h1>
                    </div>
                <div class="row">
                    <button class="button-26" role="button" id="op">C</button>
                    <button class="button-26" role="button" id="op">></button>
                    <button class="button-26" role="button" id="op">%</button>
                    <button class="button-26" role="button" id="op">/</button>
                </div> 
                <div class="row">
                    <button class="button-26" role="button" >7</button>
                    <button class="button-26" role="button" >8</button>
                    <button class="button-26" role="button" >9</button>
                    <button class="button-26" role="button" id="op">*</button>
                </div> 
                <div  class="row">
                    <button class="button-26" role="button" >4</button>
                    <button class="button-26" role="button" >5</button>
                    <button class="button-26" role="button" >6</button>
                    <button class="button-26" role="button" id="op" >-</button>
                </div> 
                <div class="row">
                    <button class="button-26" role="button" >1</button>
                    <button class="button-26" role="button" >2</button>
                    <button class="button-26" role="button" >3</button>
                    <button class="button-26" role="button" id="op">+</button>
                </div> 
                <div class="row">
                    <button class="button-26" role="button" >0</button>
                    <button class="button-26" role="button" >00</button>
                    <button class="button-26" role="button" >.</button>
                    <button class="button-26" role="button" id="op">=</button>
                </div>
            </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
